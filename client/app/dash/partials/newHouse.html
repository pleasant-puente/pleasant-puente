<div id='joinHouse'>
  <h1>Join a new house</h1>
  <form name="joinHouseForm" ng-submit='joinHouse()'>
    <input type='text'ng-model='string' placeholder='enter house key'>
    <button>Join House</button>
  </form>
</div>

<div id='newHouse'>
  <h1>Create a new house</h1>
  <form name="newHouseForm" ng-submit='newHouse()'>
    <input type='text'ng-model='email1' placeholder="enter friend's email">
    <input type='text'ng-model='email2' placeholder="enter friend's email">
    <input type='text'ng-model='email3' placeholder="enter friend's email">
    <input type='text'ng-model='email4' placeholder="enter friend's email">
    <input type='text'ng-model='email5' placeholder="enter friend's email">
    <input type='text'ng-model='email6' placeholder="enter friend's email">
    <input type='text'ng-model='email7' placeholder="enter friend's email">
    <input type='text'ng-model='email8' placeholder="enter friend's email">
    <button>Create House</button>
  </form>
</div>
